apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: n8n-db-production-v1
  namespace: n8n
spec:
  description: Postgres cluster for the n8n application

  imageName: quay.io/enterprisedb/postgresql:16.1
  inheritedMetadata:
    labels:
      app: n8n-database
      policy-type: database
  instances: 3
  monitoring:
    enablePodMonitor: true

  bootstrap:
    initdb:
      database: n8n
      owner: n8n
      secret:
        name: n8n-db-creds

  resources:
    requests:
      memory: 100Mi
  storage:
    size: 1Gi

  managed:
    services:
      additional:
        - selectorType: rw
          serviceTemplate:
            metadata:
              name: n8n-db-lb
            spec:
              type: LoadBalancer